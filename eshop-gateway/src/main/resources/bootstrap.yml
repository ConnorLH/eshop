spring:
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: eshop-config
        enabled: true
      label: master
      profile: dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
      instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
      prefer-ip-address: true